<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Article Search</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <main class= "container">

        <!-- JUMPOTRON -->

        <header class= "row">
            <div id="jumbotron" class= "col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">NYT Article Search</h1>
                      <p class="lead">Look up today's top New York Times' articles.</p>
                    </div>
                  </div>
            </div>
        </header>

        <!-- USER INPUTS -->
        <div class="row">
            <h3 class="col-md-12">Search Parameters</h3>
        </div>

        <div class="row">
            <div class="form-group col-md-8">
                <input type="text" class="form-control" id="search-term" placeholder="Search Term">
            </div>

            <div class="form-group col-md-4">
                <select class="form-control" id="num-articles">
                  <option>1 Article</option>
                  <option>5 Articles</option>
                  <option>10 Articles</option>
                </select>
              </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <input type="number" class="form-control" id="start-year" placeholder="Start Year (Optional)">
            </div>

            <div class="form-group col-md-6">
                <input type="number" class="form-control" id="end-year" placeholder="End Year (Optional)">
            </div>
        </div>
        <br>

        <!-- ARTICLES  -->

        <div id="top-articles" class="row">
            <h3 class="col-md-12">Top Articles</h3>
        </div>

    </main>

</body>
<script src="./assets/script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
